<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .popup-panel {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border: 2px solid black;
            background-color: white;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
        }
        .iframe-container iframe {
            flex: 1 1 50%;
            border: 1px solid black;
        }
        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }
        .countdown {
            padding: 10px;
            background-color: lightgray;
            margin-right: 10px;
        }
        .close-btn {
            padding: 10px;
            background-color: red;
            color: white;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div class="popup-panel" id="popupPanel">
        <div class="iframe-container">
            <iframe src="https://www.wikipedia.org" title="site 1"></iframe>
            <iframe src="https://www.w3schools.com" title="site 2"></iframe>
            <iframe src="https://www.openstreetmap.org" title="site 3"></iframe>
            <iframe src="https://example.com" title="site 4"></iframe>
        </div>
        <div class="control-panel">
            <div class="countdown" id="countdown">15</div>
            <div class="close-btn" id="closeBtn">X</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const popupPanel = document.getElementById('popupPanel');
            const closeBtn = document.getElementById('closeBtn');
            const countdownElement = document.getElementById('countdown');
            let countdown = 15;

            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown === 0) {
                    clearInterval(countdownInterval);
                    closeBtn.style.display = 'block';
                }
            }, 1000);

            closeBtn.addEventListener('click', function () {
                popupPanel.style.display = 'none';
            });

            // Show the popup panel
            popupPanel.style.display = 'block';
        });
    </script>
</body>
</html>
